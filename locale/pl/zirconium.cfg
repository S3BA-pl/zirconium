[mod-setting-description]
bzzirconium-recipe-bypass=Pomiń modyfikację tych receptur (lista oddzielona przecinkami).
bzzirconium-byproduct=Jeśli włączone i przy użyciu moda Titanium, produkcja cyrkonu będzie wytwarzać tytan jako produkt uboczny.
bzzirconium-enable-intermediates=Włącz cermetal, zaawansowane półprodukty wykonane z ceramiki i metali.
bzzirconium-enable-sorting=Włącza receptury "sortowania" w celu konwersji między cyrkonem a kamieniem. Nie jest to już tak przydatne w fazie zasilania paliwami jak kiedyś, ale pozostało jako opcja dla niektórych układów map lub istniejących fabryk.
bzzirconium-early=Jeśli [color=green]włączone[\color], cyrkon jest wymagany w małych ilościach we wczesnej fazie gry.\nJeśli [color=orange]wyłączone[/color], cyrkon nie jest wymagany aż do momentu zakończenia nauki logistyki.
bzzirconium-ammo=Jeśli włączone, dodaje nowy magazyn amunicji wybuchowej.
